<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AU-TRUST | Autos Usados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #222;
    }

    /* ================= HEADER ================= */
    header {
      background-color: #ffffff;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .logo span {
      font-weight: normal;
      color: #777;
    }

    .login-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #222;
      background: #222;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:hover {
      background: #444;
    }

    /* ================= SEARCH BAR ================= */
    .search-bar {
      position: fixed;
      top: 70px;
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: none;
      z-index: 900;
    }

    .search-bar.active {
      display: block;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      position: fixed;
      top: 70px;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: white;
      border-right: 1px solid #ddd;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .sidebar li:hover {
      color: #555;
    }

    /* ================= MAIN ================= */
    main {
      margin-top: 100px;
      padding: 30px;
    }

    .hero {
      background: linear-gradient(to right, #111, #333);
      color: white;
      padding: 60px;
      border-radius: 8px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    /* ================= MODELS ================= */
    .models {
      margin-top: 60px;
    }

    .models h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .model-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .model-card:hover {
      transform: translateY(-6px);
    }

    .model-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .price {
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    /* ================= ABOUT ================= */
    #about {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 8px;
      margin-top: 60px;
    }

    #about h2 {
      margin-bottom: 15px;
    }

    #about p {
      margin-bottom: 8px;
      font-size: 16px;
    }

    /* ================= LOGIN MODAL ================= */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #ffffff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #444;
    }
  </style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="logo">AU<span>TRUST</span></div>
  <button class="login-btn" onclick="openLogin()">Iniciar sesión</button>
</header>

<div class="sidebar" id="sidebar">
  <ul>
    <li onclick="scrollToSection('models')">Comprar</li>
    <li onclick="scrollToSection('about')">Nosotros</li>
    <li onclick="openLogin()">Iniciar sesión</li>
  </ul>
</div>

<main>
  <section class="hero">
    <h1>Encuentra tu auto ideal</h1>
    <p>Compra y vende autos usados con confianza</p>
  </section>

  <!-- MODELOS DESTACADOS -->
  <section class="models" id="models">
    <h2>Modelos destacados</h2>

    <div class="model-grid">
      <div class="model-card">
        <img src="/landing/img/carro1.avif" alt="Auto 1">
        <div class="price">$660,000 MXN</div>
      </div>

      <div class="model-card">
        <img src="/landing/img/carro2.avif" alt="Auto 2">
        <div class="price">$800,000 MXN</div>
      </div>

      <div class="model-card">
        <img src="/landing/img/carro3.avif" alt="Auto 3">
        <div class="price">$1,100,000 MXN</div>
      </div>
    </div>
  </section>

  <section id="about">
    <h2>Nosotros</h2>
    <p>Calidad, innovación y confianza.</p>
    <p>WhatsApp: 9954635434</p>
    <p>Instagram: @autrust</p>
  </section>
</main>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>
    <input type="email" placeholder="Correo">
    <input type="password" placeholder="Contraseña">
    <button>Entrar</button>
  </div>
</div>

<script>
  const sidebar = document.getElementById("sidebar");
  const modal = document.getElementById("loginModal");

  function toggleMenu() {
    sidebar.classList.toggle("active");
  }

  function openLogin() {
    modal.classList.add("active");
  }

  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    sidebar.classList.remove("active");
  }

  modal.addEventListener("click", e => {
    if (e.target === modal) modal.classList.remove("active");
  });
</script>

</body>
</html>
